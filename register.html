<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid bg-grey">
    <div class="col-sm-7">
      <div class="row">
          <h2 class="text-center">REGISTER</h2>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <div class="col-sm-6 form-group">
          <input class="form-control" id="password" name="Password" placeholder="Password" type="password" required>
        </div>
       <div class="col-sm-6 form-group">
          <input class="form-control" id="password" name="Confrim Password" placeholder="Confrim Password" type="password" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="contact" name="Contact" placeholder="Contact Number" type="text" required>
        </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <a href="index.html" class="btn btn-default pull-right" type="submit">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
